name: "CI/CD - Testes e Construção"

on:
  push:
    branches: [ "main", "curso_2" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Sobe um banco real para validar seus testes de Análise e Desenvolvimento de Sistemas
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: root
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configura ambiente Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # Resolve o erro de "invalid port" injetando as variáveis corretas
      - name: Executa Testes Unitários
        env:
          DB_HOST: localhost
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: root
          DB_PORT: 5432
        run: go test -v main_test.go

      # Passos originais de Build que você já validou
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: julianscherer
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Constrói e envia imagem docker
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            julianscherer/projeto_go:latest
            julianscherer/projeto_go:${{ github.sha }}